<!DOCTYPE html>
<html lang="en" ng-app="ngViewExampleApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">

    <script src="javascripts/angular.min.js"></script>

    <script src="javascripts/angular-route.min.js"></script>

    <script src="javascripts/ui-bootstrap-0.11.0.min.js"></script>


</head>
<body>

<div ng-view></div>


<script>
    var app = angular.module('ngViewExampleApp', ['ngRoute']);

    app.controller('RootCtrl', ['$scope', function($scope){
        $scope.title = "Home Page";
    }]);

    app.controller('CatsCtrl', ['$scope', function($scope){
        $scope.title = "Cats Page";
    }]);

    app.controller('AppCtrl', ['$scope', function($scope){
        $scope.onViewLoad = function(){
            console.log('view changed');
        };
    }]);

    app.config(['$routeProvider', function($routeProvider){
        $routeProvider
                .when('/', {
                    controller : 'RootCtrl',
                    template : '<h1>{{title}}</h1>'
                })
                .when('/cats', {
                    controller : 'CatsCtrl',
                    template : '<h1>{{title}}</h1>'
                })
                .otherwise({
                    redirectTo : '/'
                });
    }]);
</script>

</body>
</html>
